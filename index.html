<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Overpass&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="eval-page">
   <img src="images/icon-star.svg" alt="">
   <h1> How did we do?</h1>
   <p>
     Please let us know how we did with your support request. All feedback is appreciated
     to help us improve our offering!

   </p>
    <div class="eval-num">
      <button class="btn" type="button" name="button">1</button>
      <button class="btn" type="button" name="button">2</button>
      <button class="btn" type="button" name="button">3</button>
      <button class="btn" type="button" name="button">4</button>
      <button class="btn" type="button" name="button">5</button>
    </div>
    <button class="Submit-btn" type="submit" name="button">Submit</button>

  </div>

<div class="thank-u-state hidden-class">
  <img src="images/illustration-thank-you.svg" alt="">
  <p class="rating"> You selected <span id="rateup">5</span> out of 5</p>
  <h1>Thank you!</h1>
  <p>We appreciate you taking the time to give a rating. If you ever need more support,
  don’t hesitate to get in touch!</p>
  <button class="submit-again" type="submit" name="button">Rate again</button>
</div>



<script type="text/javascript" src="index.js">

</script>
</body>
</html>
